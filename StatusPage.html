<html>
  <head>
    <link rel="stylesheet" type="text/css" href="/StatusPage.css">
    <link rel="stylesheet" type="text/css" href="StatusPage.css">
    <script type="text/javascript" src="/StatusPage.js"></script>
    <script type="text/javascript" src="StatusPage.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,700' rel='stylesheet' type='text/css'>
    <link rel="icon" type="image/ico" href="/images/favicon.ico"/>
    <link rel="icon" type="image/ico" href="images/favicon.ico"/>
    <title>Spike!</title>
  </head>
  <body onload="startTime()">
    <form action="#" method="post">
      <div id='content'>
        <div id='tank'>
          <!-- Top Left -->
          <div id='topLeftTempHum' class='tempHumidityContainer leftTempHum'>
            <div id='topLeftTemp' class='rangeContainer'>
              ${topLeftTemp} 
            </div>
            <div id='topLeftHumidity' class='rangeContainer'>
              ${topLeftHumidity} 
            </div>
          </div>
          
          <!-- Top Right -->
          <div id='topRightTempHum' class='tempHumidityContainer rightTempHum'>
            <div id='topRightTemp' class='rangeContainer'>
              ${topLeftTemp} 
            </div>
            <div id='topRightHumidity' class='rangeContainer'>
              ${topLeftHumidity} 
            </div>
          </div>
          
          <!-- Bottom Left -->
          <div id='bottomLeftTempHum' class='tempHumidityContainer leftTempHum bottomTempHum'>
            <div id='bottomLeftTemp' class='rangeContainer'>
              ${topLeftTemp} 
            </div>
            <div id='bottomLeftHumidity' class='rangeContainer'>
              ${topLeftHumidity} 
            </div>
          </div>
          
          <!-- Bottom Right -->
          <div id='bottomRightTempHum' class='tempHumidityContainer rightTempHum bottomTempHum'>
            <div id='bottomRightTemp' class='rangeContainer'>
              ${topLeftTemp} 
            </div>
            <div id='bottomRightHumidity' class='rangeContainer'>
              ${topLeftHumidity} 
            </div>
          </div>
        </div>
        <div id='statusBar'>
          <div id='uvbLightContainer' class='statusBarItem statusBarBlock statusBarLeft'>
            <div id='uvbLightTitle' class='statusBarItemTitle'>UVB Light</div>
            <div id='uvbLightBody' class='statusBarItemBody'>
              <div id='uvbLightStatus' class='statusBarItemToggleable'>${uvbStatus}</div>
              <input type="submit" value="On" name='overheadOn' />
              <input type="submit" value="Off" name='overheadOff' />
              <!--
                  <div class="onoffswitch">
                <input type="checkbox" 
                    name="uvbLightToggle" 
                    class="onoffswitch-checkbox" 
                    id="uvbLightToggle" checked />
                <label class="onoffswitch-label" for="myonoffswitch">
                  <div class="onoffswitch-inner"></div>
                  <div class="onoffswitch-switch"></div>
                </label>
                </div>
                -->
            </div>
            <div id='uvbLightFooter' class='statusBarItemFooter'>Scheduled</div>
          </div>
          <div id='baskingLightContainer' class='statusBarItem statusBarBlock statusBarLeft'>
            <div id='baskingLightTitle' class='statusBarItemTitle'>Basking Light</div>
            <div id='baskingLightStatus' class='statusBarToggleableStatus'>OFF</div>
            <div id='baskingLightFooter' class='statusBarItemFooter'>Manual</div>
          </div>
          <div id='weatherContainer' class='statusBarItem statusBarBlock statusBarRight'>
            <div id='iconContainer'>
              <img id='weatherIcon' src='http://openweathermap.org/img/w/10d.png'/>
            </div>
            <div id='tempContainer'>
              <div id='minTemp' class='sideWeatherTemp weatherTemp'>${outsideMinTemp}</div>
              <div id='minTemp' class='middleWeatherTemp weatherTemp'>${outsideTemp}</div>
              <div id='minTemp' class='sideWeatherTemp weatherTemp'>${outsideMaxTemp}</div>
            </div>
          </div>
          <div id='baskingLightContainer' class='statusBarItem statusBarBlock statusBarRight'>
            <div id='baskingLightTitle' class='statusBarItemTitle'>Basking Light</div>
            <div id='baskingLightStatus' class='statusBarToggleableStatus'>OFF</div>
            <div id='baskingLightFooter' class='statusBarItemFooter'>Manual</div>
          </div>
          <div id='centerContainer' class='statusBarItem statusBarCenter'>
            <div id='timeContainer'>
              <div id='timeHourMinutes'></div>
              <div id='timeSeconds'></div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
