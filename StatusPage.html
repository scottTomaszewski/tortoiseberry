<html>
  <head>
    <link rel="stylesheet" type="text/css" href="/StatusPage.css">
    <link rel="stylesheet" type="text/css" href="StatusPage.css">
    <script type="text/javascript" src="/StatusPage.js"></script>
    <script type="text/javascript" src="StatusPage.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,700' rel='stylesheet' type='text/css'>
    <link rel="icon" type="image/ico" href="/images/favicon.ico"/>
    <link rel="icon" type="image/ico" href="images/favicon.ico"/>
    <title>Spike!</title>
  </head>
  <body onload="startTime()">
    <form action="#" method="post">
      <div id='content'>
        <div id='tank'>
          <div id='utilBar'>
            <a href='#' onclick='disableRefresh()'>Disable refresh</a>
            <a href='#' onclick='enableRefresh()'>Enable refresh</a>
          </div>

          <!-- Top Left -->
          <div id='topLeftTempHum' class='tempHumidityContainer leftTempHum'>
            <div id='topLeftTemp' class='rangeContainer temp'>
            </div>
            <div id='topLeftHumidity' class='rangeContainer humidity'>
            </div>
          </div>
          
          <!-- Top Right -->
          <div id='topRightTempHum' class='tempHumidityContainer rightTempHum'>
            <div id='topRightTemp' class='rangeContainer temp'>
            </div>
            <div id='topRightHumidity' class='rangeContainer humidity'>
            </div>
          </div>
          
          <!-- Bottom Left -->
          <div id='bottomLeftTempHum' class='tempHumidityContainer leftTempHum bottomTempHum'>
            <div id='bottomLeftTemp' class='rangeContainer temp'>
            </div>
            <div id='bottomLeftHumidity' class='rangeContainer humidity'>
            </div>
          </div>
          
          <!-- Bottom Right -->
          <div id='bottomRightTempHum' class='tempHumidityContainer rightTempHum bottomTempHum'>
            <div id='bottomRightTemp' class='rangeContainer temp'>
            </div>
            <div id='bottomRightHumidity' class='rangeContainer humidity'>
            </div>
          </div>
        </div>
        <div id='statusBar'>

          <!-- UVB Light -->
          <div id='uvbLightContainer' class='statusBarItem statusBarBlock statusBarLeft'>
            <div id='uvbLightTitle' class='statusBarItemTitle'>UVB Light</div>
            <div id='uvbLightBody' class='statusBarItemBody'>
              <div id='uvbLightStatus' class='statusBarItemToggleable'></div>
              <input type="submit" value="On" name='overheadOn' />
              <input type="submit" value="Off" name='overheadOff' />
            </div>
            <div id='uvbLightFooter' class='statusBarItemFooter'>Scheduled</div>
          </div>

          <!-- Basking Light -->
          <div id='baskingLightContainer' class='statusBarItem statusBarBlock statusBarLeft'>
            <div id='baskingLightTitle' class='statusBarItemTitle'>Basking Light</div>
            <div id='baskingLightBody' class='statusBarItemBody'>
              <div id='baskingLightStatus' class='statusBarItemToggleable'></div>
              <input type="submit" value="On" name='baskingOn' />
              <input type="submit" value="Off" name='baskingOff' />
            </div>
            <div id='baskingLightFooter' class='statusBarItemFooter'>Manual</div>
          </div>

          <!-- Weather -->
          <div id='weatherContainer' class='statusBarItem statusBarBlock statusBarRight'>
            <div id='iconContainer'>
              <img id='weatherIcon' src=''/>
            </div>
            <div id='tempContainer'>
              <div id='minTemp' class='sideWeatherTemp weatherTemp'></div>
              <div id='currTemp' class='middleWeatherTemp weatherTemp'></div>
              <div id='maxTemp' class='sideWeatherTemp weatherTemp'></div>
            </div>
          </div>

          <!-- TBD -->
          <div class='statusBarItem statusBarBlock statusBarRight'>
          </div>

          <!-- Clock -->
          <div id='centerContainer' class='statusBarItem statusBarCenter'>
            <div id='timeContainer'>
              <div id='timeHourMinutes'></div>
              <div id='timeSeconds'></div>
            </div>
            <div id='dateContainer'class='statusBarItemFooter'></div>
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
