<html>
  <head>
    <link rel="stylesheet" type="text/css" href="/StatusPage.css">
    <link rel="stylesheet" type="text/css" href="StatusPage.css">
    <title>Spike!</title>
  </head>
  <body>
    <form action="MyRequestHandler.py" method="post">
      <div id='content'>
        <div id='statusBar'>
          <div id='uvbLightContainer' class='statusBarItem statusBarBlock statusBarLeft'>
            <div id='uvbLightTitle' class='statusBarItemTitle'>UVB Light</div>
            <div id='uvbLightStatus' class='statusBarToggleableStatus'>
              <p>${status}</p>
              <input type="submit" value="On" name='overheadOn' />
              <input type="submit" value="Off" name='overheadOff' />
            </div>
            <div id='uvbLightFooter' class='statusBarItemFooter'>Scheduled</div>
          </div>
          <div id='baskingLightContainer' class='statusBarItem statusBarBlock statusBarLeft'>
            <div id='baskingLightTitle' class='statusBarItemTitle'>Basking Light</div>
            <div id='baskingLightStatus' class='statusBarToggleableStatus'>OFF</div>
            <div id='baskingLightFooter' class='statusBarItemFooter'>Manual</div>
          </div>
          <div id='uvbLightContainer' class='statusBarItem statusBarBlock statusBarRight'>
            <div id='uvbLightTitle' class='statusBarItemTitle'>UVB Light</div>
            <div id='uvbLightStatus' class='statusBarToggleableStatus'>
              <p>${status}</p>
              <input type="submit" value="On" name='overheadOn' />
              <input type="submit" value="Off" name='overheadOff' />
            </div>
            <div id='uvbLightFooter' class='statusBarItemFooter'>Scheduled</div>
          </div>
          <div id='baskingLightContainer' class='statusBarItem statusBarBlock statusBarRight'>
            <div id='baskingLightTitle' class='statusBarItemTitle'>Basking Light</div>
            <div id='baskingLightStatus' class='statusBarToggleableStatus'>OFF</div>
            <div id='baskingLightFooter' class='statusBarItemFooter'>Manual</div>
          </div>
          <div id='centerContainer' class='statusBarItem statusBarCenter'>
            <div id='timeContainer'>
              <div id='timeFormat'>04:52</div>
              <div id='timeUnit'>pm</div>
            </div>
          </div>
        </div>
        <div id='tank'>
  
        </div>
      </div>
    </form>
  </body>
</html>
